<html>
    <head>
        <title>webpage with style</title>
        <style type="text/css">
            a {
                text-decoration: none;
                
            }
            a:hover {
                text-decoration: underline;

                
            }
            a:visited {
                color:green
            }

            
            
        </style>
    </head>

        <div>
            <p><a href="https://www.google.com">Google</a></p>
        

            <p><a href="https://www.google.com" target="_blank">google</a></p>
        
    </div>
        
   
        
    </body>
</html>
